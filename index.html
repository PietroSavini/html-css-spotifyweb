<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | WebApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- wrapper for webb app -->
    <div class="wrapper fx">
        <!-- player bar -->
        <div class="player fx">
            <!-- left col -->
            <div class="col-lt">
                <div class="track-playing fx">
                    <img src="img/sinister.jpeg" alt="">
                    <div>
                        <p class="title">Sinister</p>
                        <p class="subtitle"><a href="">Nome Brano</a> </p>
                    </div>

                    <div class="icons">
                        <a href=""><i class="fa-regular fa-heart"></i></a>
                        <a href=""><i class="fa-regular fa-folder"></i></a>
                    </div>
                </div>
            </div>
            <!-- /left col -->

            <!-- middle col-player -->
            <div class="col-md fx">
                <div>
                    <ul class="fx">
                        <li><a href=""><i class="fa-solid fa-shuffle"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-backward-step"></i></a></li>
                        <li id="play"><a href=""><i class="fa-regular fa-circle-play"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-forward-step"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-rotate-right"></i></a></li>
                    </ul>
                </div>
                <div class="player-bar fx">
                    <span>0:25</span>
                    <div class="progress-bar">
                        <div class="actual-prg active">
                            <div class="thumb active"></div>
                        </div>
                    </div>
                    <span>4:35</span>      
                </div>
            </div>
            <!-- /middle col-player -->

            <!-- right col -->
            <div class="col-lt right">
                <div class="icons fx">
                    <a href=""><i class="fa-solid fa-list"></i></a>
                    <a href=""><i class="fa-sharp fa-solid fa-desktop"></i></a>
                    <a href=""><i class="fa-solid fa-volume-high"></i></a>

                </div>
                <div class="volume-bar fx">
                    <div class="progress-bar">
                        <div class="actual-prg active">
                            <div class="thumb active"></div>
                        </div>
                    </div>    
                </div>
            </div>
            <!-- /right col -->
        </div>
        <!-- /player bar -->

        <!-- main section -->
        <main class="fx">
            <!-- sidebar section-->

            <!--normal sidebar >700px  -->
            <div class="sidebar fx">
                <div class="sidebar-main">
                    <img src="img/logo.svg" alt="">
                    <!-- main sidebar navigation -->
                    <nav>
                        <ul class="sidebar-nav">
                            <li class="selected"><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
                            <li><a href=""><i class="fa-solid fa-magnifying-glass"></i>Cerca</a></li>
                            <li><a href=""><i>||\</i>La tua libreria</a></li>
                        </ul>
                    </nav>
                    <!-- /main sidebar navigation -->

                    <!-- playlist section -->
                    <ul class="playlist">
                        <li><p class="title">PLAYLIST</p></li>
                        <li>
                            <a href="">
                                <div class="new-playlist ">
                                    <div><i class="fa-solid fa-plus"></i></div>
                                    <span>Crea Playlist</span>
                                </div>
                            </a>
                        </li>
                        <li><a href="">New Playlist </a></li>
                        <li><a href="">New Playlist </a></li>
                        <li><a href="">New Playlist </a></li>
                        <li><a href="">New Playlist </a></li>
                        <li><a href="">New Playlist </a></li>
                        <li><a href="">New Playlist </a></li>
                        <li><a href="">New Playlist </a></li>
                    </ul>
                    <!-- /playlist section -->
                </div>

                <!-- user section -->
                <div class="user-section">       
                    <a href=""><span class="arrow"><i class="fa-solid fa-arrow-down"></i></span><span id="app">Installa App</span> </a>
                    <div class="hr"></div>
                    <a href="">
                        <div class="user">
                            <img src="img/profile.svg" alt="">
                        </div>
                        <p class="title">Jhon Doe</p>
                    </a> 
                </div>
                
            </div>
            <!-- /normal sidebar > 700px -->
            
            <!-- small-sidebar <700px -->
            <div class="sidebar-small fx">
                <div>
                    <img src="img/logo-small.svg" alt="">
                    <div class="sidebar-icons">
                    <ul>
                        <li><a class="a-active"href=""><i class="fa-solid fa-house"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="">||\</a></li>
                    </ul>
                    </div>
                </div>
                <div class="user-section fx">       
                    <a href=""><span class="arrow"><i class="fa-solid fa-arrow-down"></i></span></a>
                    <a href="">
                        <div class="user">
                            <img src="img/profile.svg" alt="">
                        </div>
                    </a> 
                </div>
                <!-- small sidebar <700px -->
            </div>
            <!-- /sidebar section -->
        </main>
    </div>
</body>
</html>
